<h2 mat-dialog-title>Are you sure you want to delete?</h2>
<mat-dialog-actions>    
    <button mat-raised-button color="warn" mat-dialog-close (click)="delete()">Delete</button>
    <button mat-raised-button color="accent" mat-dialog-close style="margin-left: 1%;">No</button>
</mat-dialog-actions>
